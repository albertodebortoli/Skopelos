rvm:
 - 2.6.3
 
osx_image: xcode10.2
language: swift

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/Skopelos.xcworkspace -scheme Skopelos-Example ONLY_ACTIVE_ARCH=NO -destination 'platform=iOS Simulator,OS=12.2,name=iPhone X'
- bundle exec pod lib lint --allow-warnings
